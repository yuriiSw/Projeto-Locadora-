 <!-- Formulário de cadastro de filme -->
<div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2>Cadastrar Filme</h2>
        <form action="controler/cadastrar_filme.php" method="POST" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="nome_filme" class="form-label">Nome do Filme</label>
            <input type="text" class="form-control" id="nome_filme" name="nome_filme" required>
          </div>
          <div class="mb-3">
            <label for="genero_filme" class="form-label">Gênero do Filme</label>
            <input type="text" class="form-control" id="genero_filme" name="genero_filme" required>
          </div>
          <!--campo de upload de imagem -->
          <div class="mb-3">
            <label for="imagem_filme" class="form-label">Imagem do Filme (opcional)</label>
            <input type="file" class="form-control" id="imagem_filme" name="imagem_filme" accept="image/*">
          </div>
          <div class="mb-3">
            <label for="classi_filme" class="form-label">Classificação do Filme</label>
            <input type="text" class="form-control" id="classi_filme" name="classi_filme" required>
          </div>
          <div class="mb-3">
            <label for="idioma_filme" class="form-label">Idioma do Filme</label>
            <input type="text" class="form-control" id="idioma_filme" name="idioma_filme" required>
          </div>
          <div class="mb-3">
            <label for="data_lanc_filme" class="form-label">Data de Lançamento do Filme</label>
            <input type="date" class="form-control" id="data_lanc_filme" name="data_lanc_filme" required>
          </div>
          <div class="mb-3">
            <label for="duracao_filme" class="form-label">Duração do Filme (minutos)</label>
            <input type="number" class="form-control" id="duracao_filme" name="duracao_filme" required>
          </div>
          <div class="mb-3">
            <label for="produtura_filme" class="form-label">Produtora do Filme</label>
            <input type="text" class="form-control" id="produtura_filme" name="produtura_filme" required>
          </div>
          <button type="submit" class="btn btn-custom">Cadastrar</button>
        </form>
      </div>
    </div>
  </div>
