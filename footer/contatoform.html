    <div class="container">
        <h2>Entre em Contato</h2>
        <form id="contact-form" action="#" method="post">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" placeholder="Insira seu nome" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Insira seu email" required>
            
            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" placeholder="Insira sua mensagem" required></textarea>
            
            <input type="submit" value="Enviar">
            
        </form>
        <br>
        <br>
        <div class="success-message" id="success-message">
            Sua mensagem foi enviada com sucesso!
        </div>
    </div>

    <script>
        // Quando o formulário for enviado, exibir a mensagem de sucesso
        document.getElementById("contact-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Evita o envio padrão do formulário
            document.getElementById("success-message").style.display = "block"; // Exibe a mensagem de sucesso
        });
    </script>
