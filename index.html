<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Login</title>
  </head>

  <body>
    <div class="login_body">
      <div class="login_box">
        <h2>Login</h2>
        <form action="controler/login.php" method="post">
          <div class="input_box">
            <input required type="email" name="email" placeholder="Email" />
          </div>

          <div class="input_box">
            <input required type="password" name="senha" placeholder="Senha" />
          </div>

          <div>
            <button class="submit" type="submit">Entrar</button>
          </div>
        </form>

        <div class="support">
          <div class="remember">
            <span
              ><input
                type="checkbox"
                style="margin: 0; padding: 0; height: 13px"
            /></span>
            <span>Lembre-se de mim</span>
          </div>
          <div class="help">
            <a href="#"> Precisa de ajuda </a>
          </div>
        </div>
        <div class="login_footer"></div>
        <div class="sign_up">
          <p>Novo por aqui?</p>
          <a href="cadastro.html">Cadastre-se agora.</a>
        </div>

        <div class="terms">
          <p>
            Esta página é protegida pelo Google reCaptcha para garantir que você
            não é um robô.<a href="#">Saiba mais</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
